language: go

go:
  - 1.10.x
  - 1.11.x
os:
  - linux
  - osx
env:
  - GO111MODULE=on

install: false
script:
- go test ./...

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION =~ ^1\.11
